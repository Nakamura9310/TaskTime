#DBに関する設定
# デプロイにあたって
# localhost → database-1.c7nemfuoe0vm.us-east-2.rds.amazonaws.com
# username, password変更
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/TaskTime?serverTimezone=Asia/Tokyo
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: [username]
    password: [password]

    # url: jdbc:mysql://database-1.c7nemfuoe0vm.us-east-2.rds.amazonaws.com:3306/TaskTime?serverTimezone=Asia/Tokyo
    # driver-class-name: com.mysql.cj.jdbc.Driver
    # username: [username]
    # password: [password]

  sql:
    init:
      encoding: UTF-8
      mode: always

#GoogleOauth2.0に関する設定
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: [client-id]
            client-secret: [client-secret]
            # redirect-uri: "https://task-time.net/login/oauth2/code/google"
            scope:
            - email
            - profile
            - openid
            - https://www.googleapis.com/auth/calendar


#Log Level
logging:
  level: 
    '[com.example]': debug
