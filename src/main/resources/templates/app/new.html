<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>NewTask</title>
</head>

<body>
	新しいタスクを入力してね
	<form method="POST" th:action="@{/app/new}">
		<table border=1>
			<thead>
				<tr>
					<th>Task</th>
					<th>見積時間</th>
					<th>予定日</th>
					<th>開始時刻</th>
					<th>優先度</th>
				</tr>
			</thead>

			<tbody th:object="${task}">
				<tr>
					<td><input type="text" th:field="*{taskName}"></td>
					<td><input type="text" th:field="*{estimatedTime}"></td>
					<td><input type="date" th:field="*{scheduledDate}"></td>
					<td><input type="text" th:field="*{startTime}"></td>
					<td><select th:field="*{priority}">
							<option value="">未定</option>
							<option value="A">A：重要</option>
							<option value="B">B：普通</option>
							<option value="C">C：後で</option>
						</select></td>
				</tr>
			</tbody>
		</table>

		<p style="text-align:center">
			<button>登録</button>
		</p>
	</form>



	<!-- TOPへ戻るボタン -->
	<p style="text-align:center">
		<a th:href="@{/app/top}">
			<button>TOPへ</button>
		</a>
	</p>



</body>

</html>
