<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>TaskTime</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>

<body>
	<article>
		<!-- サイドバー -->
		<div class="sidebar">
			TaskTimeApp
			<a th:href="@{/app/top}"><button>TOPへ</button></a><br>
			<a th:href="@{/app/today}"><button>today表示</button></a><br>
			<a th:href="@{/app/done}"><button>done表示</button></a><br>
			<!-- ログアウトボタン -->
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Logout" />
			</form>
		</div>
		<!-- サイドバーここまで -->

		<div class="content">
			新しいタスクを入力してね
			<form method="POST" th:action="@{/app/new}">
				<table border=1>
					<thead>
						<tr>
							<th>Task</th>
							<th>見積時間</th>
							<th>予定日</th>
							<th>開始時刻</th>
							<th>優先度</th>
						</tr>
					</thead>

					<tbody th:object="${task}">
						<tr>
							<td><input type="text" th:field="*{taskName}"></td>
							<td><input type="text" th:field="*{estimatedTime}"></td>
							<td><input type="date" th:field="*{scheduledDate}"></td>
							<td><input type="time" th:field="*{startTime}"></td>
							<td><select th:field="*{priority}">
									<option value="">未定</option>
									<option value="A">A：重要</option>
									<option value="B">B：普通</option>
									<option value="C">C：後で</option>
								</select></td>
						</tr>
					</tbody>
				</table>

				<!-- userID追加のための記述　hidden -->
				<div hidden th:object="${task}">
					<input type="text" readonly name="userID" th:value="${email}">
				</div>
				<!--  -->

				<p style="text-align:center">
					<button>登録</button>
				</p>
			</form>


	</article>



</body>

</html>
