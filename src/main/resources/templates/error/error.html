<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">
	<title>TaskTime</title>
	
	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>

    <h1 class="h1">エラーが発生しました。</h1>

    <p>エラー状況は下記の通りです。</p>
    <h1 th:text="${status} + ' ' + ${error}"></h1>

    <p th:text="${message}"></p>


    <a th:href="@{/app/top}"><button class="btn btn-outline-primary">TOPへ</button></a><br>

    <p class="mt-5 mb-0">恐れ入りますが、このページが複数回表示される場合は再ログインしてください。</p>
    <form th:action="@{/logout}" method="post">
        <input class="btn btn-outline-secondary" type="submit" value="Loginに戻る" />
    </form>

    <!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>
</html>
